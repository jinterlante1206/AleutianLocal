# Aleutian Observability Extension
# Adds Prometheus and Grafana to the stack for metrics and visualization.
#
# This file is automatically included by `aleutian stack start` unless
# observability is disabled in the config:
#
#   observability:
#     enabled: false
#
# Access:
#   - Prometheus: http://localhost:12215
#   - Grafana:    http://localhost:12216 (admin/admin)
#   - Jaeger:     http://localhost:12214 (in base compose)
#
# Metrics are scraped from:
#   - orchestrator:9090/metrics
#   - rag-engine:9090/metrics (when available)
#   - jaeger:14269/metrics

services:
  # === Prometheus ===
  # Metrics collection and alerting
  prometheus:
    image: docker.io/prom/prometheus:v2.49.1
    container_name: aleutian-prometheus
    ports:
      - "12215:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro,Z
      - prometheus_data:/prometheus:Z
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - aleutian-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Grafana ===
  # Visualization and dashboards
  grafana:
    image: docker.io/grafana/grafana:10.3.1
    container_name: aleutian-grafana
    ports:
      - "12216:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro,Z
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro,Z
      - grafana_data:/var/lib/grafana:Z
    networks:
      - aleutian-network
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  prometheus_data: {}
  grafana_data: {}

networks:
  aleutian-network:
    external: true
    name: aleutian-shared
