# Grafana dashboard provisioning configuration
# Auto-loads dashboards from the specified path on startup.

apiVersion: 1

providers:
  - name: 'Aleutian Dashboards'
    orgId: 1
    folder: 'Aleutian'
    folderUid: 'aleutian'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards
