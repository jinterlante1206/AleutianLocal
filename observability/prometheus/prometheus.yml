# Prometheus configuration for Aleutian stack
# Scrapes metrics from internal services.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Aleutian Orchestrator (Go service)
  # Exposes DAG metrics, request metrics, etc.
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:9090']
    metrics_path: /metrics

  # RAG Engine (Python service)
  # Exposes embedding, retrieval, and LLM call metrics
  - job_name: 'rag-engine'
    static_configs:
      - targets: ['rag-engine:9090']
    metrics_path: /metrics

  # Jaeger metrics endpoint
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
