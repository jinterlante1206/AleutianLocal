  - name: find_similar_code
    keywords:
      - similar code
      - code like
      - similar to
      - resembles
    use_when: "User wants to find structurally similar code"
    requires:
      - graph_initialized

  - name: build_minimal_context
    keywords:
      - minimal context
      - context for
      - understand function
    use_when: "User needs focused context to understand a function"
    requires:
      - graph_initialized

  - name: summarize_file
    keywords:
      - summarize file
      - file summary
      - what does file do
    use_when: "User wants an overview of a file's contents"
    requires:
      - graph_initialized

  - name: summarize_package
    keywords:
      - summarize package
      - package summary
      - package API
    use_when: "User wants an overview of a package's public API"
    requires:
      - graph_initialized

  - name: analyze_change_impact
    keywords:
      - change impact
      - blast radius
      - affected by change
      - impact analysis
    use_when: "User wants to understand the impact of a proposed change"
    requires:
      - graph_initialized

  # =============================================================================
  # GRAPH ANALYSIS TOOLS (Reasoning)
  # =============================================================================
  - name: check_breaking_changes
    keywords:
      - breaking changes
      - will it break
      - backwards compatible
      - API compatibility
    use_when: "User wants to check if a change will break callers"
    requires:
      - graph_initialized

  - name: simulate_change
    keywords:
      - simulate change
      - what if
      - preview change
    use_when: "User wants to preview the effect of a change without applying it"
    requires:
      - graph_initialized

  - name: validate_change
    keywords:
      - validate
      - syntax check
      - is valid
    use_when: "User wants to validate code syntax"

  - name: find_test_coverage
    keywords:
      - test coverage
      - tests for
      - covered by tests
      - which tests
    use_when: "User wants to find tests that cover a function"
    requires:
      - graph_initialized

  - name: detect_side_effects
    keywords:
      - side effects
      - mutations
      - state changes
      - io operations
    use_when: "User wants to detect side effects of a function"
    requires:
      - graph_initialized

  - name: suggest_refactor
    keywords:
