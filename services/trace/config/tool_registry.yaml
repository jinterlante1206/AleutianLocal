      - handlers
      - where does it start
      - starting point
      - endpoints
    use_when: "User wants to find where code execution begins"
    requires:
      - graph_initialized

  - name: trace_data_flow
    keywords:
      - data flow
      - how data flows
      - data path
      - traces data
      - data transformation
    use_when: "User wants to understand how data moves through the code"
    requires:
      - graph_initialized

  - name: trace_error_flow
    keywords:
      - error flow
      - error handling
      - error propagation
      - how errors
    use_when: "User wants to trace error handling paths"
    requires:
      - graph_initialized

  - name: find_config_usage
    keywords:
      - config
      - configuration
      - env var
      - environment variable
      - settings
    use_when: "User wants to find configuration usage in the codebase"
    requires:
